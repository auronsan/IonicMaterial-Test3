<ion-view view-title="Login" align-title="left">
    <ion-content style="background: url(img/login.jpg) center; background-size: cover;">
        <div class="hero no-header no-footer flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>Kuboseinz Shop v2</h1>
            </div>
        </div>
        <div class="list">
            <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="data.username"></ion-md-input>
            <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password"></ion-md-input>
        </div>
        <div class="padding">
            <button  class="button button-full button-assertive ink" ng-click="login()">Login</button>
        </div>
        <div class="button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-google button-assertive-900" onclick="window.open('http://kuboseinz.co','_self')">Google+</button>
            <button class="button button-small button-border icon-left ion-social-twitter button-calm-900" ui-sref="app.profile">Twitter</button>
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900" onclick="window.open('http://localhost:4400/test/ocart2','_system')">Facebook</button>
        </div>
        
    </ion-content>
</ion-view>
